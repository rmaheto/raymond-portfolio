<section class="section container-xl text-center font-sans
         bg-[radial-gradient(1200px_600px_at_50%_-160px,rgba(255,255,255,0.08),transparent)]">
    <!-- Avatar -->
    <img [src]="p.avatar" alt="avatar"
        class="w-28 h-28 rounded-full object-cover ring-4 ring-white/[0.10] shadow-xl mx-auto mb-6" />

    <!-- Name -->
    <h1 class="text-5xl font-extrabold tracking-tight
             text-slate-900 dark:text-white">
        {{ p.name }}
    </h1>

    <!-- Job title -->
    <p class="mt-2 text-2xl font-medium text-[#4452FE] dark:text-[#6f88ff]">
        {{ p.title }}
    </p>

    <!-- Intro paragraph -->
    <p class="mt-6 mx-auto max-w-2xl text-lg leading-7
            text-slate-600 dark:text-slate-300/95">
        {{ p.blurb }}
    </p>

    <div class="mt-8 flex flex-wrap justify-center gap-4">
        <a [href]="p.resumeUrl" download class="btn-primary text-base">
            <!-- download icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2M7 10l5 5m0 0l5-5m-5 5V4" />
            </svg>
            Download Resume
        </a>

        <a href="#contact" class="btn-ghost">
            <!-- mail icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8m-18 8h18a2 2 0 002-2V6a2 2 0 00-2-2H3a2 2 0 00-2 2v8a2 2 0 002 2z" />
            </svg>
            Contact Me
        </a>
    </div>


</section>
