<section id="contact" class="section container-xl">
  <h2 class="heading-2 text-slate-600 dark:text-slate-300/95">Get In Touch</h2>

  <div class="mt-8 grid md:grid-cols-2 gap-6">
    <div class="card p-6 text-slate-300">
      <p>
        I'm always interested in discussing new opportunities, challenging
        projects, or connecting.
      </p>
      <ul class="mt-6 space-y-3">
        <li>
          📧
          <a class="underline" [href]="'mailto:' + p.links.email">{{
            p.links.email
          }}</a>
        </li>
        <li>
          🔗
          <a class="underline" [href]="p.links.linkedin" target="_blank"
            >linkedin.com/in/raymond-aheto</a
          >
        </li>
        <li>
          🐙
          <a class="underline" [href]="p.links.github" target="_blank"
            >github.com/raymond-aheto</a
          >
        </li>
      </ul>
    </div>

    <form class="card p-6 space-y-4" (ngSubmit)="submit()" #f="ngForm">
      <div class="grid md:grid-cols-2 gap-4">
        <input
          name="name"
          ngModel
          placeholder="Name"
          class="w-full rounded-md p-3 bg-white border border-slate-200 text-slate-900 placeholder:text-slate-400 dark:bg-white/5 dark:border-white/10 dark:text-white"
        />

        <input
          name="email"
          ngModel
          placeholder="Email"
          class="w-full rounded-md p-3 bg-white border border-slate-200 text-slate-900 placeholder:text-slate-400 dark:bg-white/5 dark:border-white/10 dark:text-white"
        />
      </div>
      <input
        name="subject"
        ngModel
        placeholder="Subject"
        class="w-full rounded-md p-3 bg-white border border-slate-200 text-slate-900 placeholder:text-slate-400 dark:bg-white/5 dark:border-white/10 dark:text-white"
      />

      <textarea
        name="message"
        ngModel
        rows="5"
        placeholder="Message"
        class="w-full rounded-md p-3 bg-white border border-slate-200 text-slate-900 placeholder:text-slate-400 dark:bg-white/5 dark:border-white/10 dark:text-white"
      ></textarea>

      <button class="btn-primary w-full md:w-auto">Send Message</button>
    </form>
  </div>
</section>
