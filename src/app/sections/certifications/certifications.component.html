<section id="certs" class="section container-xl py-12 mb-12">
  <h2 class="heading-2 text-slate-600 dark:text-slate-300/95">
    Certifications & Education
  </h2>

  <div class="grid md:grid-cols-2 gap-6 mt-8">
    <!-- Certifications -->
    <div [ngClass]="cardClass" class="p-6">
      <h3 class="font-semibold text-slate-900 dark:text-white mb-3">
        Certifications
      </h3>
      <ul class="space-y-4 text-slate-700 dark:text-slate-300">
        <li *ngFor="let c of certs.certs" class="flex items-center gap-4">
          <a *ngIf="c.link" [href]="c.link" target="_blank" rel="noopener">
            <img [src]="c.badge" [alt]="c.name" class="w-16 h-16 rounded" />
          </a>
          <span>{{ c.name }}</span>
        </li>
      </ul>
    </div>

    <!-- Education -->
    <div [ngClass]="cardClass" class="p-6">
      <h3 class="font-semibold text-slate-900 dark:text-white mb-3">
        Education
      </h3>
      <ul class="space-y-3 text-slate-700 dark:text-slate-300">
        <li *ngFor="let e of certs.education">
          <div class="font-medium text-slate-900 dark:text-white">
            {{ e.name }}
          </div>
          <div class="text-sm">{{ e.school }}</div>
          <div class="text-xs text-slate-500 dark:text-slate-400">
            {{ e.years }}
          </div>
        </li>
      </ul>
    </div>
  </div>
</section>
