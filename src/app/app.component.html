<div [class.dark]="isDark" class="min-h-screen bg-white dark:bg-[var(--bg)]">

  <!-- Header -->
  <header class="sticky top-0 z-40 backdrop-blur bg-[#0f172a]/70 border-b border-white/5">
    <nav class="container-xl h-14 flex items-center justify-between">
      <a routerLink="/" class="text-lg font-semibold text-white/90">RA</a>

      <div class="hidden md:flex gap-8 text-sm">
        <a routerLink="/about" class="text-slate-300 hover:text-white/90 transition">About</a>
        <a routerLink="/skills" class="text-slate-300 hover:text-white/90 transition">Skills</a>
        <a routerLink="/projects" class="text-slate-300 hover:text-white/90 transition">Projects</a>
        <a routerLink="/experience" class="text-slate-300 hover:text-white/90 transition">Experience</a>
        <a routerLink="/certs" class="text-slate-300 hover:text-white/90 transition">Certs</a>
        <a routerLink="/contact" class="text-slate-300 hover:text-white/90 transition">Contact</a>
      </div>

      <!-- Theme toggle -->
      <button (click)="toggle()" aria-label="Toggle theme"
        class="rounded-full p-2 border border-white/10 text-white/80 hover:bg-white/5">
        <span *ngIf="!isDark">🌙</span><span *ngIf="isDark">☀️</span>
      </button>
    </nav>
  </header>

  <!-- Router outlet -->
  <main class="max-w-6xl mx-auto px-4">
    <router-outlet></router-outlet>
  </main>

  <!-- Footer -->
  <footer class="mt-16 py-10 text-center text-sm text-slate-500 dark:text-[var(--muted)]">
    © 2024 Raymond Aheto. Built with passion for clean code and great user experiences.
  </footer>

  <app-toast-container></app-toast-container>
</div>
