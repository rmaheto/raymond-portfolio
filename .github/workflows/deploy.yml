name: Build & Deploy Angular to Lightsail

on:
  push:
    branches:
      - master   # runs only when code is pushed/merged into master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ------------------------------
      # Checkout Code
      # ------------------------------
      - name: Checkout repo
        uses: actions/checkout@v3

      # ------------------------------
      # Setup Node.js
      # ------------------------------
      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # ------------------------------
      # Install Dependencies
      # ------------------------------
      - name: Install dependencies
        run: npm ci

      # ------------------------------
      # Build Angular App
      # ------------------------------
      - name: Build Angular app
        run: npm run build --prod

      # ------------------------------
      # Deploy to Lightsail
      # ------------------------------
      - name: Deploy to Lightsail
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          echo "🔐 Setting up SSH..."
          mkdir -p ~/.ssh
          echo "$EC2_SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "$EC2_HOST" >> ~/.ssh/known_hosts

          echo "🚀 Deploying files..."
          rsync -avz --delete dist/**/browser/ "$EC2_USER@$EC2_HOST:$DEPLOY_PATH"

          echo "🔄 Restarting Nginx..."
          ssh -o StrictHostKeyChecking=no "$EC2_USER@$EC2_HOST" "sudo systemctl restart nginx && echo '✅ Nginx restarted successfully'"
